<footer class="footer">
	<div class="container-fluid">
		<span class="copyright">
			&copy; 2017 Bhumi Designs
		</span>
		<span class="">
			<ul class="contact">
				{% if site.facebook_username %}
					<li><a href="https://www.facebook.com/{{ site.facebook_username }}" class="fa fa-facebook">Facebook</a></li>
				{% endif %}
				{% if site.instagram_username %}
					<li><a href="https://www.instagram.com/{{ site.instagram_username }}" class="fa fa-instagram">Instagram</a></li>
				{% endif %}
				{% if site.email %}
					<li><a href="mailto:{{ site.email }}" class="fa fa-envelope">Email</a> </li>
				{% endif %}
				{% if site.phone_number %}
					<li><i class="fa fa-phone">{{ site.phone_number}}</i></li>
				{% endif %}
			</ul>
		</span>
	</div>
</footer>
